version: '3'
services:
  profile-service:
    image: prismagraphql/prisma:1.13
    restart: always
    ports:
    - "4467:4467"
    environment:
      PRISMA_CONFIG: |
        port: 4467
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            database: profileDB
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
  postgres:
    ports: 
      - "3001:5432"
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: